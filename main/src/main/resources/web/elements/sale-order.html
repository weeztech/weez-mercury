<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../common/common-form.html">
<link rel="import" href="../common/common-action.html">
<link rel="import" href="../common/common-image.html">

<polymer-element name="sale-order">
  <template>
    <style>
      :host {
        display: block;
      }
      .device {
        display: block;
      }
    </style>
    <span class="title">录入租出订单</span>
    <div horizontal layout>
      <div>
        {{client}}
      </div>
      <core-splitter direction="left"></core-splitter>
      <common-form flex>
        <common-form-group label="租赁人">
          <paper-input value="{{client}}"></paper-input>
        </common-form-group>
        <common-form-group label="拍摄类型">
          <paper-input value="{{kind}}"></paper-input>
        </common-form-group>
        <common-form-group label="租用起始时间">
          <paper-input value="{{beginDate}}"></paper-input>
        </common-form-group>
        <common-form-group label="摄影助理">
          <common-search-selector on-common-query="{{assistantQueryAction}}" selected="{{assistants}}">
            <template>
              <common-action class="assistant" type="common-select">
                <common-image src="{{imgUrl}}"></common-image>
                <span>{{name}}</span>
              </common-action>
            </template>
          </common-search-selector>
        </common-form-group>
        <common-form-group label="影棚">
          <common-search-selector on-common-query="{{roomQueryAction}}" selected="{{rooms}}">
            <template>
              <common-action class="room" type="common-select">
                <common-image src="{{imgUrl}}"></common-image>
                <span>{{title}}</span>
              </common-action>
            </template>
          </common-search-selector>
        </common-form-group>
        <common-form-group label="摄影器材">
          <common-search-selector on-common-query="{{deviceQueryAction}}" selected="{{devices}}">
            <template for="selected">
              <div horizontal layout center>
                <common-image src="{{imgUrl}}"></common-image>
                <span flex>{{title}}</span>
                <paper-input value="{{count}}"></paper-input>
                <paper-icon-button icon="add" on-tap="{{deviceCountPlus}}"></paper-icon-button>
                <paper-icon-button icon="remove" on-tap="{{deviceCountSub}}"></paper-icon-button>
                <common-action type="common-deselect">
                  <paper-icon-button icon="delete"></paper-icon-button>
                </common-action>
              </div>
            </template>
            <template>
              <common-action class="device" type="common-select">
                <common-image src="{{imgUrl}}"></common-image>
                <span>{{title}}</span>
              </common-action>
            </template>
          </common-search-selector>
        </common-form-group>
        <common-form-group>
          <paper-button on-tap="{{saveAction}}">预订</paper-button>
          <paper-button on-tap="{{checkoutAction}}">出库</paper-button>
        </common-form-group>
      </common-form>
    </div>
  </template>
  <script>
    Polymer({
      query: function (api) {
        return Weez.remoteCall(api, {
          keywords: detail.keywords,
          start: detail.start,
          count: 10
        });
      },
      assistantQueryAction: function (e, detail) {
        detail.result = this.query('product.AssistantSelectService');
      },
      roomQueryAction: function (e) {
        detail.result = this.query('product.RoomSelectService');
      },
      deviceQueryAction: function (e, detail) {
        detail.result = this.query('product.DeviceSelectService');
      },
      deviceCountPlus: function (e) {
        var box = e.target.model;
        box.count++;
      },
      deviceCountSub: function (e) {
        var box = e.target.model;
        if (box.count > 1)
          box.count--;
      },
      saveAction: function () {},
      checkoutAction: function () {}
    });
  </script>
</polymer-element>
