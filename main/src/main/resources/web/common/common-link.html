<polymer-element name="common-link">
  <template>
    <style>
      :host {
        display: block;
      }
      a {
        color: #1976D2 !important;
        text-decoration: none;
      }
      a:hover {
        color: #2196F3 !important;
      }
    </style>
    <a link href="{{href}}" on-click="{{clickAction}}" on-tap="{{tapAction}}" target="{{target}}">
      <content></content>
    </a>
  </template>
  <script>
    Polymer({
      publish: {
        href: '#',
        target: '_blank'
      },
      clickAction: function (e) {
        if (this.href == '#') e.preventDefault();
      },
      tapAction: function (e) {
        if (this.href == '#') e.preventDefault();
      }
    });
  </script>
</polymer-element>
