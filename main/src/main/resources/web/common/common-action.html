<polymer-element name="common-action">
  <template>
    <style>
      :host {
        display: inline-block;
        cursor: pointer;
      }
    </style>
    <content></content>
  </template>
  <script>
    Polymer({
      publish: {
        type: ''
      },
      eventDelegates: {
        'tap': 'tapAction'
      },
      tapAction: function (e) {
        if (!this.type) return;
        var modifier = 0;
        if (e.metaKey) modifier |= 1;
        if (e.ctrlKey) modifier |= 2;
        if (e.altKey) modifier |= 4;
        if (e.shiftKey) modifier |= 8;
        this.fire(this.type, {
          modifers: modifier
        });
      }
    });
  </script>
</polymer-element>
