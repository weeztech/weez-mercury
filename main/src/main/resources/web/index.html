<!DOCTYPE html>
<html>

<head>
  <title></title>
  <link rel="stylesheet" href="index.css">
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="bower_components/polymer/polymer.html">
</head>

<body unresolved fullbleed>
  <link rel="import" href="bower_components/paper-spinner/paper-spinner.html">
  <link rel="import" href="common/common-remote.html">
  <link rel="import" href="common/common-nav.html">

  <polymer-element name="app-main">
    <template>
      <style>
        :host {
          display: block;
          width: 100%;
          height: 100%;
        }
        common-nav {
          height: 100%;
        }
        .spinner {
          background-color: rgba(255, 255, 255, 0.3);
        }
      </style>
      <common-nav id="nav"></common-nav>
      <div class="spinner" fade hidden?="{{initialized}}" fit vertical layout center-center>
        <paper-spinner active></paper-spinner>
      </div>
    </template>
    <script>
      Polymer({
        initialized: false,
        domReady: function () {
          Weez.init().then(this.readyAction.bind(this));
        },
        readyAction: function () {
          this.initialized = true;
          this.$.nav.goto({
            element: 'app-login',
            imports: this.resolvePath('elements/app-login.html')
          });
        }
      });
    </script>
  </polymer-element>

  <app-main></app-main>
</body>

</html>
